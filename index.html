<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>metavrse.io</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toolbar.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/tomorrow-night-bright.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <script type="text/javascript" src="node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div id="scripting">
      <div id="scripting-header"></div>
      <div id="scripting-content"></div>
    </div>
    <div id="crosshair"><img src="assets/img/crosshair.png"/></div>
    <nav class="bar-tab">
      <ul class="tab-inner">
        <li class="tab-item active">
          <img class="tab-icon" src="assets/textures/grass.png">
          <div class="tab-label" data-id="5">Grass (1)</div>
        </li>
        <li class="tab-item">
          <img class="tab-icon" src="assets/textures/obsidianicon.png">
          <div class="tab-label" data-id="6">Obsidian (2)</div>
        </li>
        <li class="tab-item">
          <img class="tab-icon" src="assets/textures/plank.png">
          <div class="tab-label" data-id="7">Wood (3)</div>
        </li>
        <li class="tab-item">
          <img class="tab-icon" src="assets/textures/cobblestone.png">
          <div class="tab-label" data-id="8">Cobblestone (4)</div>
        </li>
        <li class="tab-item">
          <img class="tab-icon" src="assets/textures/redwool.png">
          <div class="tab-label" data-id="9">Red Wool (5)</div>
        </li>
        <li class="tab-item">
          <img class="tab-icon" src="assets/textures/troll.png">
          <div class="tab-label" data-id="3">Troll (6)</div>
        </li>
        <li class="tab-item">
          <img class="tab-icon" src="assets/textures/doge.png">
          <div class="tab-label" data-id="4">Doge (7)</div>
        </li>
      </ul>
    </nav>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
