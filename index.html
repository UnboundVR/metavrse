<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>metavrse.io</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toolbar.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/tomorrow-night-bright.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <script type="text/javascript" src="node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <chat-component></chat-component>
    <toolbar-component></toolbar-component>
    <div id="scripting">
      <div id="scripting-header"></div>
      <div id="scripting-content"></div>
    </div>
    <div id="userInfo">
      <h3>User info</h3>
      <button v-if="loggedIn" v-on:click="logout">Logout</button>
      <button v-else v-on:click="login">Login</button>
      <span v-if="loggedIn">{{name}}</span>
    </div>
    <div id="crosshair"><img src="assets/img/crosshair.png"/></div>
    <script type="text/javascript" src="build/metavrse.js"></script>
  </body>
</html>
